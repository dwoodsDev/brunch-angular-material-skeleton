<!DOCTYPE html>
<html lang="en" ng-app="jaguarConfigPortal">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-COMPATIBLE" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="robots" content="noindex, nofollow">
  <title>Jaguar</title>
  <base href="/">
  <link href="css/vendor.css" rel="stylesheet"/>
  <link href="css/app.css" rel="stylesheet"/>
  <script src="js/vendor.js" type="text/javascript"></script>
  <script src="js/app.js" type="text/javascript"></script>
</head>
<body ng-controller="AppCtrl" ng-cloak class="layout-row" cz-shortcut-listen="true" style="">
  <md-backdrop class="md-sidenav-backdrop md-opaque ng-scope md-locked-open" style=""></md-backdrop>
  <md-sidenav class="site-sidenav md-whiteframe-z2 ng-isolate-scope md-closed md-locked-open" md-component-id="menu" md-is-locked-open="$mdMedia('gt-md')" tabindex="-1" style="">
    <header md-ink-ripple>
      <a ui-sref="equipment"><img id="ba-logo" src="img/BA%20Logo.png"></a>
    </header>
    <md-content role="navigation" ng-click="closeMenu()" lass="flex">
      <nav class="config-menu" active-link>
        <li class="menu-item">
          <a ui-sref="equipment" md-button md-ink-ripple>Equipment Configuration</a>
        </li>
        <li class="menu-item">
          <a ui-sref="bearers" md-button md-ink-ripple>Bearers</a>
        </li>
        <li class="menu-item">
          <a ui-sref="clients" md-button md-ink-ripple>Network Clients</a>
        </li>
        <li class="menu-item">
          <a ui-sref="radios" md-button md-ink-ripple data-aut="index-menu-a-radios">Wifi Radios</a>
        </li>
        <li class="menu-item">
          <a ui-sref="flightdata" md-button md-ink-ripple data-aut="index-menu-a-flightdata">Flight Data</a>
        </li>
      </nav>
      <save-config-button></save-config-button>
    </md-content>
  </md-sidenav>
  <div tabindex="-1" role="main" class="layout-column flex">
    <md-toolbar ng-click="openMenu()" class="md-whiteframe-glow-z1 site-content-toolbar" md-ink-ripple>
      <div class="md-toolbar-tools jaguar-toolbar" tabindex="-1" role="button">
        <div>
          <button class="md-icon-button md-button hide-gt-md" type="button" aria-label="Toggle Menu">
            <md-icon class="menu-icon ng-scope ng-isolate-scope" aria-hidden="true" md-ink-ripple>
              <svg version="1.1" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" x="0px" y="0px" width="100%" height="100%" viewBox="0 0 24 24" enabsle-background="new 0 0 24 24" xml:space="preserve" fit="" preserveAspectRatio="xMidYMid meet" style="pointer-events: none; display: block;">
                <g id="Header">
                  <g>
                    <rect x="-618" y="-2232" fill="none" width="1400" height="3600"></rect>
                  </g>
                </g>
                <g id="Label">
                </g>
                <g id="Icon">
                  <g>
                    <rect fill="none" width="24" height="24"></rect>
                    <path d="M3,18h18v-2H3V18z M3,13h18v-2H3V13z M3,6v2h18V6H3z"></path>
                  </g>
                </g>
                <g id="Grid" display="none">
                  <g display="inline">
                  </g>
                </g>
              </svg>
            </md-icon>
            <div class="md-ripple-container"></div>
          </button>
        </div>
        <div>
          <span class="md-breadcrumb" ng-cloak data-aut="index-header-span-breadcrumb">{{breadcrumb}}</span>
        </div>
      </div>
    </md-toolbar>
    <md-content ui-view md-scroll-y class="layout-padding ng-scope flex">
    </md-content>
    <footer>
      <p>&copy;2016 Gogo. All rights reserved. | Jaguar Version n.n.n.n</p>
  </footer>
  </div>
</body>
</html>
